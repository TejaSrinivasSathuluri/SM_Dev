<div class="container">
  <div class="row margin-top-10">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!-- BEGIN PORTLET-->

      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption caption-md">ASSIGNMENT</div>
        </div>

        <!-- -----------------------------------Search Form------------------------------->
        <div class="portlet-body" ng-show="!showForm">
          <div class="row list-separated">
            <!---->


                <table class="table table-bordered table-striped table-condensed flip-content">
                  <thead flip-content>
                  <tr>
                    <!--<th>#</th>-->
                    <th>Title</th>
					<th>Class</th>
                    <th>Description</th>
                    <th>From  Date</th>
                    <th>To Date</th>
                    <th>File</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr data-ng-repeat="x in assignmentlist">
                    <div data-ng-bind-html="x.id">
                      <td>{{x.title}}</td>
					  <td>{{x.class.className}}--{{x.class.sectionName}}</td>
                      <td>{{x.description}}</td>
                      <td>{{x.fromDate}}</td>
                      <td>{{x.toDate}}</td>
                      <td>{{x.chooseFile}}</td>
                      
                    </div>
                  </tr>
                  </tbody>
                </table>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
</div>
