

<div class="container">
<div class="row margin-top-10">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!-- BEGIN PORTLET-->

    <div class="portlet light ">
      <div class="portlet-title">
        <div class="caption caption-md">NOTICEBOARD</div>
      </div>

      <!-- -----------------------------------Search Form------------------------------->
      <div class="portlet-body" ng-show="!showForm">
        <div class="row list-separated">
          <!---->


          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <table class="table table-bordered table-striped table-condensed flip-content">
                <thead flip-content>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Notice</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Attachment</th>
                 
                </tr>
                </thead>

                <tbody>
                <tr data-ng-repeat="x in noticeList">
                  <div data-ng-bind-html="x.id">
                    <td>{{$index+1}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.description}}</td>
                    <td>{{x.date1}}</td>
                    <td>{{x.date2}}</td>
                    <td>{{x.file}}</td>
                  </div>
                </tr>
                </tbody>
               </table></div>

          
        </div>
      </div>
