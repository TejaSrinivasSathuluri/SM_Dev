<div class="container">
	<div class="row margin-top-10">
		<div class="col-lg-12 col-md-12 col-sm-12` col-xs-12">
			<!-- BEGIN PORTLET-->
			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption caption-md">MARKS</div>
				</div>
				<div class="portlet-body" ng-show="!showForm">
					<div class="row list-separated">
						<!---->
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-success" ng-show="success"> {{responseMarks}}</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-danger" ng-show="error"> {{responseMarks}}</div>
							<form ng-submit="showMarks()">
								<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<select class="form-control" ng-model="formData.classId" ng-change="setSubjectList()" required>
										<option value="">Class-Section</option>
										<option ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
									</select>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<select class="form-control" ng-model="formData.subjectId" required>
										<option value="">Subjects</option>
										<option ng-repeat="x in subjectList" value="{{x.id}}">{{x.subjectName}}</option>
									</select>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<select class="form-control" ng-model="formData.examId" required>
										<option value="">Exams</option>
										<option ng-repeat="x in examList" value="{{x.id}}">{{x.examName}}</option>
									</select>
								</div>


								<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<button type="submit" class="btn btn-success uppercase">Manage Marks</button>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<button class="btn btn-success uppercase" ng-click="setMaxMarks()">Set Max Marks</button>
									</div>
																		<div class="mbtm col-lg-2 col-md-2 col-sm-12 col-xs-12">
							<input type="number" required class="form-control" ng-model="formData.maxMarks"/>		</div>
								
									<br>
									<br> </div>

							</form>
							<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="height:260px;overflow-y:auto;">
								<table class="table table-bordered table-striped table-condensed flip-content">
									<thead flip-content>
										<tr>
											<th><a ng-click="sortType = 'firstName'; sortReverse = !sortReverse">Student Name</a> </th>
											<th><a ng-click="sortType = 'rollNo'; sortReverse = !sortReverse">Roll No</a> </th>
											<th><a ng-click="sortType = 'marksObtained'; sortReverse = !sortReverse">Marks</a> </th>
											<th><a ng-click="sortType = 'Percentage'; sortReverse = !sortReverse">Percentage</a> </th>
                      
                    </tr>
									</thead>
									<tbody>
										<tr data-ng-repeat="x in list track by $index">
											<div data-ng-bind-html="x.id">
												<td>{{x.student.firstName}} {{x.student.lastName}}</td>
												<td>{{x.student.rollNo}}</td>
												
                          <td>
													<input type="number" ng-model="x.marksObtained" class="form-control" min="0" max="100" minlength="1" maxlength="3"> 
                          </td>
						  <td>{{x.marksObtained}}/{{x.maxMarks}}  </td>
											</div>
										</tr>
                    
									
                  
                  </tbody>
                  
								</table>
								<button ng-click ="saveMarks(x)" ng-show="saveMarksFlag" class="btn btn-success uppercase">Save Marks</button>

								<div class="pull-left"> Total Results: {{examList.length}} </div>
								<div class="pull-right">
									<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous</button>{{currentPage+1}}/{{numberOfPages()}}
									<button ng-disabled="currentPage >= list.length/pageSize-1" ng-click="currentPage=currentPage+1">Next</button>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							</div>
						</div>
					</div>
				</div>
			</div>
