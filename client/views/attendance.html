










<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <!-- BEGIN PORTLET-->
      <div class="portlet light ">

        <div class="portlet-title">
          <div class="caption caption-md">  <span class="caption-subject uppercase">Attendance</span>          </div>
        </div>

        <div class="portlet-body">
          <div class="row list-separated">
            <form ng-submit="loadAttendance()">
            <div class="col-sm-3">

              <select ng-model="yearSelected" class="form-control" required>
                <option value="">Year </option>
                <option>2016</option>
                <option>2017</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select ng-model="classSelected" class="form-control" required>
                <option value="">Class </option>
                <option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
              </select>
            </div>
              <div class="col-sm-3">
              <select ng-model="monthSelected" class="form-control" required>
                <option value="">Month </option>
                      <option value="1">January </option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
              </select>
            </div>
            <div class="col-sm-2">
              <input type="submit" class="btn btn-success uppercase" value="Generate Attendance"/>
            </div>
            </form>
            <!---->
            <br><br><br>
            <div class="col-sm-12">

                <div class="portlet-body-morris-fit morris-chart flip-scroll" style="margin-right:0px;margin-left:0px;margin-bottom:0px;height: 260px">
                  <table class="table table-bordered table-striped table-condensed flip-content">
                    <thead flip-content><tr>
                      <th>Student</th>
                           <th ng-repeat="x in newAttendance.data track by $index">{{$index+1}}</th>
                    </tr></thead>
                    <tbody>
                    <tr ng-repeat="x in newAttendance">
                      <td>{{x.studentId}}</td>
                      <!--<td ng-repeat="days in attendanceData.data track by $index"><input type="checkbox" ng-model="days"></td>-->
                    </tr>
                    <tr><center><input type="button" class="btn btn-success uppercase" ng-click="saveAttendance()" value="Save"/></center></tr>
                    <br>
                    </tbody>
                  </table>
                </div>
                <!---->
              </div>

          </div>
        </div>
        <!-- END PORTLET-->
      </div>
    </div>
  </div>
</div>
</div>
