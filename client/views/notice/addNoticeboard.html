
<!------------------------------------------------------------------- BEGIN CONTAINER------------------------------------------------>
<div class="container">
  <!------------------------------------------------------------------- BEGIN ROW MARGIN-------------------------------------------->
  <div class="row margin-top-10">
    <!------------------------------------------------------------------- BEGIN DIV-------------------------------------------------->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!------------------------------------------------------------------- BEGIN PORTLET-------------------------------------------->
      <div class="portlet light" style="height: 462px">
        <!------------------------portlet-body-------------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-show="error"  class="alert alert-danger">{{response}}</div>
                    <div ng-show="success" class="alert alert-success">{{response}}</div>
                </div>
            </div>    
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 
                <!------------------------Create Notice-------------------------------------->
                <div class="panel panel-default">
                    <div class="panel-heading text-center">ADD NOTICE</div>
                                                    
                     <div class="panel-body">
                                <form class="form-horizontal" ng-submit="addNotice()">

                                <fieldset>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">TITLE OF NOTICE</label>
                                    <div class="col-lg-3">
                                        <input  type="text" class="form-control" placeholder="Title" ng-model="formData.title" required>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">DESCRIPTION</label>
                                    <div class="col-lg-3">
                                        <textarea rows="2" cols="50" class="form-control" placeholder="Description of Notice " ng-model="formData.description" required></textarea>
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">START DATE</label>
                                    <div class="col-lg-3">
                                        <input  type="date"  max="9999-12-31" max="0001-01-01"  class="form-control"  ng-model="formData.date1"   required>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">END DATE</label>
                                    <div class="col-lg-3">
                                        <input  type="date"  max="9999-12-31" max="0001-01-01" class="form-control"  ng-model="formData.date2"  required>
                                    </div>
                                    </div>
                                    <!--<div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">UPLOAD NOTICE</label>
                                    <div class="col-lg-3">
                                        <input type = "file" file-model = "myFile" class="form-control"><br>
                                    </div>
                                    </div>-->
                                    <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-8">
                                        <button type="reset" class="btn btn-danger" <a ui-sref="noticeboard">Cancel</a></button>
                                        <button type="submit" class="btn btn-success" >Create</button>
                                    </div>
                                    </div>
                                </fieldset>
                                </form>
                      </div>
                </div>
                <!--------------------------END create Notice------------------------------------>
                
            </div>
          </div>
        </div>
        <!------------------------END portlet-body-------------------------------------->
      </div>
      <!------------------------------------------------------------------- END PORTLET-------------------------------------------->
      

    </div>
    <!------------------------------------------------------------------- END DIV-------------------------------------------------->

  </div>
  <!------------------------------------------------------------------- END ROW MARGIN--------------------------------------------> 
</div>
<!------------------------------------------------------------------- END CONTAINER------------------------------------------------>
