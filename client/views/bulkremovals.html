 


<div class="container">
  <div class="row margin-top-10">
    <div class="col-lg-12 col-md-12 col-sm-12` col-xs-12">
      <!-- BEGIN PORTLET-->

      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption caption-md">BULK UPLOADS</div>
        </div>

        <!-- -----------------------------------Search Form-------------------------------->
        <div class="portlet-body" ng-show="!showForm">
          <div class="row list-separated">
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-success" ng-show="success"> {{response}}</div>
                       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-danger" ng-show="error"> {{response}}</div>
                        
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <form ng-submit="deleteAll()">
                <div class="col-sm-12">
                  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mbtm">
										</div>
                    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 mbtm">
										</div>
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mbtm"> 
                             <select ng-model="classId" required class="form-control">
                            <option value="">Class </option>
                            <option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
                            </select>
                  
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
                         <button class="btn btn-success" type="submit">Delete</button>
                    </div>

                    
                
               
                </div>
              </form>
          </div>

        </div>
      </div>
