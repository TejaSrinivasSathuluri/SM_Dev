<div class="container">
	<div class="row margin-top-10">
		<div class="col-lg-12 col-md-12 col-sm-12` col-xs-12">
			<!-- BEGIN PORTLET-->
			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption caption-md">BULK UPLOADS</div>
				</div>
				<div class="portlet-body" ng-show="!showForm">
					<div class="row list-separated">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="col-sm-12">
								<form ng-submit="uploadFile()">
								<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mbtm">
									<input type = "file" file-model = "myFile" required class="form-control"/>
								</div>
                     			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<select ng-model="classId" class="form-control" required>
										<option value="">Class </option>
										<option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
									</select>
   								</div>

								<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 mbtm">
									<button type="submit" class="btn btn-success">Upload </button>
								</div>
								</form>   

								<div class="col-sm-12">
									<table class="table table-bordered table-striped table-condensed flip-content">
										<thead flip-content>
											<tr></tr>
										</thead>
										<tbody>
											<tr data-ng-repeat="x in  list">
												<td>{{x.firstName}}</td>
											</tr>
										</tbody>
									</table>
								</div>
									<!--<div class="col-sm-12">	-->
								<!--<button class="btn-circle" ng-click="generate()"></button>-->
								<!--</div>-->
								

							</div>
						</div>
					</div>
				</div>
