
<!------------------------------------------------------------------- BEGIN CONTAINER------------------------------------------------>
<div class="container">
  <!------------------------------------------------------------------- BEGIN ROW MARGIN-------------------------------------------->
  <div class="row margin-top-10">
    <!------------------------------------------------------------------- BEGIN DIV-------------------------------------------------->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!------------------------------------------------------------------- BEGIN PORTLET-------------------------------------------->
      <div class="portlet light" style="height: 500px">
        <!------------------------portlet-body-------------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-show="error"  class="alert alert-danger">{{response}}</div>
                    <div ng-show="success" class="alert alert-success">{{response}}</div>
                </div>
            </div>    
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 
                <!------------------------Create Assignment-------------------------------------->
                <div class="panel panel-default">
                    <div class="panel-heading text-center">ADD ASSIGNMENT</div>
                                                    
                     <div class="panel-body">
                                <form class="form-horizontal" ng-submit="addAssignment()">

                                <fieldset>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">TITLE</label>
                                    <div class="col-lg-3">
                                            <input  type="text" class="form-control" placeholder="Title" ng-model="formData.title"  required>
                                    </div>
                                    </div>

                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">CLASS NAME</label>
                                    <div class="col-lg-3">
                                                <select ng-model="formData.classSelected" id="repeatSelect1" class="form-control" required>
                                                <option value="">Class-Section</option>
                                                <option ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
                                                </select>                                    
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">DESCRIPTION</label>
                                    <div class="col-lg-3">
                                        <textarea rows="2" cols="50" class="form-control" placeholder="Description of Assignment " ng-model="formData.description" required></textarea>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">FROM DATE</label>
                                    <div class="col-lg-3">
                                        <input  type="date" class="form-control"  max="9999-12-31" max="0001-01-01"  ng-model="formData.fromDate" required>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">TO DATE</label>
                                    <div class="col-lg-3">
                                        <input  type="date" class="form-control"  max="9999-12-31" max="0001-01-01"  ng-model="formData.toDate" required>
                                    </div>
                                    </div>
                                    <!--<div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">UPLOAD ASSIGNMENT</label>
                                    <div class="col-lg-3">
                                         <input type = "file" file-model = "formData.myFile" class="form-control" placeholder="Image" ng-model="formData.uploadFile"><br>
                                    </div>
                                    </div>-->
                                    <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-8">
                                        <button type="reset" class="btn btn-danger" <a ui-sref="assignment">Cancel</a></button>
                                        <button type="submit" class="btn btn-success" >Create</button>
                                    </div>
                                    </div>
                                </fieldset>
                                </form>
                      </div>
                </div>
                <!--------------------------END create Assignment------------------------------------>
                
            </div>
          </div>
        </div>
        <!------------------------END portlet-body-------------------------------------->
      </div>
      <!------------------------------------------------------------------- END PORTLET-------------------------------------------->
      

    </div>
    <!------------------------------------------------------------------- END DIV-------------------------------------------------->

  </div>
  <!------------------------------------------------------------------- END ROW MARGIN--------------------------------------------> 
</div>
<!------------------------------------------------------------------- END CONTAINER------------------------------------------------>
