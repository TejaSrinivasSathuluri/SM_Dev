<script type="text/ng-template" id="editNotice">
  <div class="ngdialog-message">
    <h2>Edit Notice</h2>
    <form ng-submit="confirm(formData)">
        <input  type="text" class="form-control newTitle" placeholder="Title" ng-model="formData.title" ng-value="title" required><br>
        <textarea rows="4" cols="50" class="form-control" placeholder="Description of Notice" ng-value="description" ng-model="formData.description" required></textarea><br>
        <input  type="date" class="form-control"  ng-model="formData.date1" ng-value="date1" required><br>
        <input  type="date" class="form-control"  ng-model="formData.date2" ng-value="date2" required><br>
        <input type = "file" file-model = "myFile" class="form-control" ng-model="formData.uploadFile"><br>
        <button type="submit" class="btn btn-success uppercase">Save</button>
        <button type="button" class="btn btn-success uppercase" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </form>



  </div>
</script>

<script type="text/ng-template" id="deleteNotice">
  <div class="ngdialog-message">
    <h1>Confirm Delete</h1>
    <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
    </div>
  </div>
</script>
<script type="text/ng-template" id="addNotice">
  <div class="ngdialog-message">
    <h1>Add Notice</h1>
    <form ng-submit="confirm(formData)">
      <div>
        <input  type="text" class="form-control" placeholder="Title" ng-model="formData.title"  required><br>
        <textarea rows="4" cols="50" class="form-control" placeholder="Description of Notice " ng-model="formData.description" required></textarea><br>
        <input  type="date" class="form-control"  ng-model="formData.date1" required><br>
        <input  type="date" class="form-control"  ng-model="formData.date2" required><br>
        <input type = "file" file-model = "myFile" class="form-control"><br>
        <button type="submit"  class="btn btn-success uppercase">Post Notice</button></div>


    </form>
    <div class="ngdialog-buttons">
         </div>
  </div>
</script>

<div class="container">
<div class="row margin-top-10">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!-- BEGIN PORTLET-->

    <div class="portlet light ">
      <div class="portlet-title">
        <div class="caption caption-md">NOTICEBOARD</div>
        <button class="btn btn-success uppercase pull-right" ng-click="addNotice()">ADD NOTICE</button>
      </div>

      <!-- -----------------------------------Search Form------------------------------->
      <div class="portlet-body" ng-show="!showForm">
        <div class="row list-separated">
          <!---->


          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"style="min-height:50px">
                <input  type="text" class="form-control" placeholder="Title" ng-model="search.title"  required><br>
                <input  type="text" class="form-control" placeholder="Description" ng-model="search.description"  required><br>

  </div>


            </form>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" style="height:260px;overflow-y:auto;" >
              {{responseNotice}}
              <table class="table table-bordered table-striped table-condensed flip-content">
                <thead flip-content>
                <tr>
                  <th>#</th>
                  <th><a ng-click="sortType = 'title'; sortReverse = !sortReverse">Title</a></th>
                  <th><a ng-click="sortType = 'description'; sortReverse = !sortReverse">Description</a></th>
                  <th><a ng-click="sortType = 'date1'; sortReverse = !sortReverse">From</a></th>
                  <th><a ng-click="sortType = 'date2'; sortReverse = !sortReverse">To</a></th>
                  <th>Attachment</th>
                  <th ng-show="Admin">Option</th>
                </tr>
                </thead>

                <tbody>
                <tr data-ng-repeat="x in noticeList | filter:search |orderBy:sortType:sortReverse | startFrom : currentPage*pageSize | limitTo:pageSize">
                  <div data-ng-bind-html="x.id">
                    <td>{{$index+1}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.description}}</td>
                    <td>{{x.date1 | date:'MM/dd/yyyy'}}</td>
                    <td>{{x.date2 | date:'MM/dd/yyyy'}} </td>
                    <td style="width: 20%"><a href="{{x.uploadFile}}" target="_blank"/>Download</td>
                    <td ng-show="Admin">{{x.option}}
                      <i class="glyphicon glyphicon-edit" ng-click="editNotice(x)"></i>
                      <i class="glyphicon glyphicon-remove"  ng-click="deleteNotice(x)"></i>

               </td>
                  </div>
                </tr>
                </tbody>
               </table>
                 <div class="pull-left">
                      Total Results: {{noticeList.length}}
                 </div>
              <div class="pull-right">
                      <button  ng-disabled="currentPage == 0"                        ng-click="currentPage=currentPage-1">Previous</button>{{currentPage+1}}/{{numberOfPages()}}
                      <button  ng-disabled="currentPage >= noticeList.length/pageSize-1" ng-click="currentPage=currentPage+1">Next</button>
                 </div>
            </div>

          </div>
        </div>
      </div>
