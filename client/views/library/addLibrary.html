
<!------------------------------------------------------------------- BEGIN CONTAINER------------------------------------------------>
<div class="container">
  <!------------------------------------------------------------------- BEGIN ROW MARGIN-------------------------------------------->
  <div class="row margin-top-10">
    <!------------------------------------------------------------------- BEGIN DIV-------------------------------------------------->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!------------------------------------------------------------------- BEGIN PORTLET-------------------------------------------->
      <div class="portlet light" style="height: 462px">
        <!------------------------portlet-body-------------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-show="error"  class="alert alert-danger">{{response}}</div>
                    <div ng-show="success" class="alert alert-success">{{response}}</div>
                </div>
            </div>    
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 
                <!------------------------Create Library-------------------------------------->
                <div class="panel panel-default">
                    <div class="panel-heading text-center">ADD BOOK TO LIBRARY</div>
                                                    
                     <div class="panel-body">
                                <form class="form-horizontal" ng-submit="addLibrary()">

                                <fieldset>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">NAME OF THE BOOK</label>
                                    <div class="col-lg-3">
                                         <input  type="text" class="form-control" placeholder="Name" maxlength="50" minlength="1"   ng-model="formData.name"   required>
                                    </div>
                                
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">NAME OF THE AUTHOR</label>
                                    <div class="col-lg-3">
                                       <input  type="text" class="form-control" placeholder="Author " maxlength="30" minlength="1" ng-model="formData.author" required> 
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">DESCRIPTION</label>
                                    <div class="col-lg-3">
                                        <textarea rows="2" cols="50" class="form-control" placeholder="Description"  required ng-model="formData.description"></textarea>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">PRICE</label>
                                    <div class="col-lg-3">
                                        <input  type="number"  class="form-control" placeholder="Price"      ng-value="price"   minlength="1" maxlength="6" min="1.5" max="9999.5"  step="0.01"  required     ng-model="formData.price">
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">AVAILABLE NUMBER OF BOOKS</label>
                                    <div class="col-lg-3">
                                        <input  type="number" class="form-control" placeholder="No.of Books Available" ng-value="available" required ng-model="formData.available" minlength="1" maxlength="4" min="1" max="9999">
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-8">
                                        <button type="reset" class="btn btn-danger" <a ui-sref="library">Cancel</a></button>
                                        <button type="submit" class="btn btn-success" >Create</button>
                                    </div>
                                    </div>
                                </fieldset>
                                </form>
                      </div>
                </div>
                <!--------------------------END create library------------------------------------>
                
            </div>
          </div>
        </div>
        <!------------------------END portlet-body-------------------------------------->
      </div>
      <!------------------------------------------------------------------- END PORTLET-------------------------------------------->
      

    </div>
    <!------------------------------------------------------------------- END DIV-------------------------------------------------->

  </div>
  <!------------------------------------------------------------------- END ROW MARGIN--------------------------------------------> 
</div>
<!------------------------------------------------------------------- END CONTAINER------------------------------------------------>
