
<!------------------------------------------------------------------- BEGIN CONTAINER----------------------------------------------->
<div class="container">
  <!------------------------------------------------------------------- BEGIN ROW MARGIN-------------------------------------------->
  <div class="row margin-top-10">
    <!------------------------------------------------------------------- BEGIN DIV------------------------------------------------->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!------------------------------------------------------------------- BEGIN PORTLET------------------------------------------->
      <div class="portlet light">
       
        <!------------------------portlet-body-------------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-show="error"  class="alert alert-danger">{{response}}</div>
                    <div ng-show="success" class="alert alert-success">{{response}}</div>
                </div>
                <!------------------------Message Block-------------------------------------->
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Create Expense-------------------------------------->
                <div class="panel panel-default">
                <div class="panel-heading text-center">ADD EXPENSE </div>
                <div class="panel-body">
                    <form class="form-horizontal" ng-submit="addExpensePayment()">

                        <fieldset>
                            <div class="form-group">
                            <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">Expense Type</label>
                            <div class="col-lg-3">
                                <input type="text" ng-model="formData.expenseType" class="form-control" required placeholder="Expense Type">
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">Date of Expense</label>
                            <div class="col-lg-3">
                                <input type="date"  ng-model="formData.date"  placeholder="Date" class="form-control" required>
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">Description</label>
                            <div class="col-lg-3">
                                 <input type="description" class="form-control" placeholder="Description" ng-model="formData.description" required>
                            </div>
                            </div>
                             <div class="form-group">
                            <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">Expense Amount</label>
                            <div class="col-lg-3">
                                <input type="number" class="form-control" max="100000" min="1" placeholder="Expense Amount*"  ng-model="formData.amount" required >
                            </div>
                            </div>
                            <div class="form-group">
                            <div class="col-lg-offset-5 col-lg-8">
                                <button type="reset" class="btn btn-primary" <a ui-sref="expensemanagement">Cancel</a></button>
                                <button type="submit" class="btn btn-primary" >Create</button>
                            </div>
                            </div>
                         </fieldset>
                     </form>
                </div>
                </div>
                <!--------------------------END create Expense------------------------------------>
                
            </div>
          </div>
        </div>
        <!------------------------END portlet-body-------------------------------------->
      </div>
      <!------------------------------------------------------------------- END PORTLET------------------------------------------->
      

    </div>
    <!------------------------------------------------------------------- END DIV------------------------------------------------->

  </div>
  <!------------------------------------------------------------------- END ROW MARGIN-------------------------------------------->

  
</div>
<!------------------------------------------------------------------- END CONTAINER----------------------------------------------->
