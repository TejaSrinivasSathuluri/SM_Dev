<!--Delete Fee Script-->
<script type="text/ng-template" id="deleteFee">
  <div class="ngdialog-message">
    Confirm Delete
    <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
    </div>
  </div>
</script>
<!--Delete Fee Script-->



<!--Update Months Fee Script-->
<script type="text/ng-template" id="updateMonths">
  <div class="ngdialog-message">
    <h5>Select Months</h5>
    <form ng-submit =closeThisDialog(formData)>
      <input type="checkbox" ng-model="formData.January" >Jan</input>  
      <input type="checkbox" ng-model="formData.February"> Feb </input>
      <input type="checkbox" ng-model="formData.March" > Mar </input>
      <input type="checkbox" ng-model="formData.April" > Apr </input>
      <input type="checkbox" ng-model="formData.May" > May </input>
      <input type="checkbox" ng-model="formData.June" > Jun </input>
      <input type="checkbox" ng-model="formData.July" > July </input>
      <input type="checkbox" ng-model="formData.August" > Aug </input>
      <input type="checkbox" ng-model="formData.September" > Sep </input>
      <input type="checkbox" ng-model="formData.October" > Oct </input>
      <input type="checkbox" ng-model="formData.November" > Nov </input>
      <input type="checkbox" ng-model="formData.December"> Dec </input>
      <input type="submit"  value="save"> 
    </form>

  </div>
</script>
<!--Update Months Fee Script-->


<!-- -------------------------------------------FEE VIEW--------------------------------->
<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <!-- BEGIN PORTLET-->
      <div class="portlet light ">

        <div class="portlet-title">
          <div class="caption caption-md col-sm-2">  <span class="caption-subject uppercase">Attendance</span></div>
          <div class="col-sm-6"></div>
          <div class="col-sm-4">
            <button class="btn btn-default" ng-class="{ active: isSet(1) }" href ng-click="setTab(1)">FEE SETUP</button>
            <button class="btn btn-default" ng-class="{ active: isSet(2) }" href ng-click="setTab(2)">FEE PAYMENT</button>   
          </div>

        <div class="portlet-body">
          <div class="row list-separated">
            <div class="row">
                    <div ng-show="isSet(1)">
                     
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <!--Error Division-->
                <div class="alert alert-success" ng-show="success">   {{responseFee}}     </div>
                <div class="alert alert-error" ng-show="error">  {{responseFee}}  </div>
               <!--Error Division-->

               <!--Form Submit Division-->              
                <form ng-submit="addFeeType()">
                  <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <select class="form-control" required  ng-model="formData.occurance"   >
                      <option value="">Fee Occurance</option>
                      <option>Monthly</option>
                      <option>Quarterly</option>
                      <option>Halfyearly</option>
                      <option>Yearly</option>
                      <option>OnlyOnce</option>
                    </select > 
                </div>
                <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <select class="form-control" required  ng-model="formData.classId"   >
                      <option value="">Class</option>
                      <option data-ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
                   
                    </select > 
                </div>
                  <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <input  type="text"   class="form-control" placeholder="Fee Type*"  ng-model="formData.feeType" required>
                    </div>

                     <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <input  type="number" min=0 minlength="1" class="form-control" placeholder="Amount"  ng-model="formData.amount" required>
                    </div>
                  <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12">
                    
                    <button type="submit" class="btn btn-success uppercase mbtm">Add Fee</button>
                    
                  </div>
                </form>
               <!--Form Submit Division-->              
                

                 <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12"  style="height:260px;overflow-y:auto;"> 
                              <table class="table table-bordered table-striped table-condensed flip-content">
                            <thead flip-content>
                            <tr>
                               <th><a ng-click="sortType = 'occurance'; sortReverse = !sortReverse">Ocuurance</a></th>
                              <th><a ng-click="sortType = 'feeType'; sortReverse = !sortReverse">Fee Type</a></th>
                              <th><a ng-click="sortType = 'amount'; sortReverse = !sortReverse">Amount</a></th>
                              <th><a ng-click="sortType = 'className'; sortReverse = !sortReverse">Class</a></th>
                              <th ng-show="Admin">Option</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr data-ng-repeat="x in feeList | filter:search |orderBy:sortType:sortReverse | startFrom : currentPage*pageSize | limitTo:pageSize">
                              <div data-ng-bind-html="x.id">

                                <td>{{x.occurance }}</td>
                                <td><span ng-click="updateMonths(x)">{{x.feeType}}</span></td>
                                <td>{{x.amount}}</td>
                                <td>{{x.class.className}}-{{x.class.sectionName}}</td>
                                <td ng-show="Admin">  
                                  <i class="glyphicon glyphicon-edit" ng-click="editFee(x)"></i>
                                  <i class="glyphicon glyphicon-remove"  ng-click="deleteFee(x)"></i>
                                </td>
                              </div>
                            </tr>
                            </tbody>
                          </table>
                          <div>
            </div>
                      </div>

                    
                </div>
              </div>

                    <div ng-show="isSet(2)">
                  <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <select class="form-control" required ng-change="setStudents()" ng-model="formData.classId"   >
                      <option value="">Class</option>
                      <option data-ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
                   
                    </select > 
                </div>

                <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <select class="form-control" required ng-change="showFeePayment()" ng-model="formData.studentId"   >
                      <option value="">Students</option>
                      <option data-ng-repeat="y in studentsList" value="{{y.id}}">{{y.firstName}}-{{y.lastName}}</option>
                   
                    </select > 
                </div>

                <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12 mbtm">
                    <select class="form-control" required ng-change="showPayment()" ng-model="formData.feesetUpId"   >
                      <option value="">Fee Type</option>
                      <option data-ng-repeat="z in feeSetupList" value="{{z.id}}">{{z.feeType}}<option>
                   
                    </select > 
                </div>
                       <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12"  style="height:260px;overflow-y:auto;"> 
                              <table class="table table-bordered table-striped table-condensed flip-content">
                            <thead flip-content>
                            <tr>
                               <th><a ng-click="sortType = 'occurance'; sortReverse = !sortReverse">Ocuurance</a></th>
                              <th><a ng-click="sortType = 'feeType'; sortReverse = !sortReverse">Fee Type</a></th>
                              <th><a ng-click="sortType = 'amount'; sortReverse = !sortReverse">Amount</a></th>
                              <th><a ng-click="sortType = 'className'; sortReverse = !sortReverse">Class</a></th>
                              <th ng-show="Admin">Option</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr data-ng-repeat="x in feePayList | filter:search |orderBy:sortType:sortReverse | startFrom : currentPage*pageSize | limitTo:pageSize">
                              <div data-ng-bind-html="x.id">

                                <td>{{x.feeType}}</td>
                                <td data-ng-repeat="(key,value) in x.monthsList" >
                                  {{x.amount}}({{key}})
                                  <input type="checkbox" ng-model="flag"/>
                                  </td>

                              </div>
                            </tr>
                            </tbody>
                          </table>
                          <div>

                    </div>

        </div>
        <!-- END PORTLET-->
      </div>

    </div>
  </div>
</div>
