<!------------------------------- EDIT FEE TYPE--------------------------------->
<script type="text/ng-template" id="editFeeType">
  <div class="ngdialog-message">
    <h3>Edit Fee Type</h3>
    <form ng-submit=confirm(editData) >
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <select class="form-control"   ng-model="editData.category">
          <option value="">FEE TYPE</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Halfyearly">Halfyearly</option>
          <option value="Yearly">Yearly</option>
          <option value="OnlyOnce">OnlyOnce</option>
        </select > <br>
        <input type="text" class="form-control" ng-disabled="false" placeholder="Fee Category*"  ng-model="editData.fee" required><br>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">  <button type="submit" class="btn btn-success uppercase">Save Fee Category</button></div>
      </div>



    </form>
    <div class="ngdialog-buttons">
    </div>
  </div>
</script>
<!-----------------------------------EDIT FEE TYPE-------------------------->




<!-----------------------------------EDIT FEE SETUP TYPE-------------------------->
<script type="text/ng-template" id="editFeeSetup">
  <div class="ngdialog-message">
    <h3>Edit Fee Setup</h3>
    <form ng-submit=confirm(editData) >
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        
<input type="text" class="form-control" ng-model="editData.category" ng-disabled="true"><br>
<input type="text" class="form-control" ng-model="editData.fee" ng-disabled="true"><br>
        <input  type="number"   class="form-control" placeholder="FEE AMOUNT*"  ng-model="editData.amount" required><br>
        <!--<p ng-repeat="y in classList" value="{{y.id}}">      <input type="checkbox" ng-click="addClass(y,$index)" ng-model="y.status">{{y.className}}-{{y.sectionName}}</p><br>-->
        <select class="form-control" ng-model="editData.classId" ng-disabled="true">
          <option value="">Class-Section*</option>
          <option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
        </select><br>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">  <button type="submit" class="btn btn-success uppercase">Save Fee Setup</button></div>
      </div>



    </form>
    <div class="ngdialog-buttons">
    </div>
  </div>
</script>

<!-----------------------------------EDIT EXPENSE PAYMENT TYPE-------------------------->
<script type="text/ng-template" id="editExpensePayment">
  <div class="ngdialog-message">
    <h3>Edit Expense Payment</h3>
    <form ng-submit=confirm(editData) >
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <select ng-model="editData.expenseTypeId" class="form-control Expense" required>
          <option value="">EXPENSE TYPE</option>
          <option ng-repeat="x in ExpenseTypeList" value="{{x.id}}">{{x.name}}</option>
        </select><br>

        <input type="date"  max="9999-12-31" max="0001-01-01"  class="form-control" ng-disabled="false"  ng-model="editData.date" ng-value="feeDate" required><br>
        <input type="number" class="form-control" ng-disabled="false" ng-model="editData.amount" required><br>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">  <button type="submit" class="btn btn-success uppercase">Save Expense Payment</button></div>
      </div>



    </form>
    <div class="ngdialog-buttons">
    </div>
  </div>
</script>
