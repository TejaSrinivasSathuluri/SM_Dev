
<!------------------------------------------------------------------- BEGIN CONTAINER------------------------------------------------>
<div class="container">
  <!------------------------------------------------------------------- BEGIN ROW MARGIN-------------------------------------------->
  <div class="row margin-top-10">
    <!------------------------------------------------------------------- BEGIN DIV-------------------------------------------------->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!------------------------------------------------------------------- BEGIN PORTLET-------------------------------------------->
      <div class="portlet light" style="height: 462px">
        <!------------------------portlet-body-------------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-show="error"  class="alert alert-danger">{{response}}</div>
                    <div ng-show="success" class="alert alert-success">{{response}}</div>
                </div>
            </div>    
                <!------------------------Message Block-------------------------------------->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 
                <!------------------------Create MaxMarks-------------------------------------->
                	<div class="panel panel-default">
                    <div class="panel-heading text-center">MAX MARKS</div>
                                                    
                     <div class="panel-body">
                                <form class="form-horizontal" ng-submit="setMaxMarks()">

                                <fieldset>
                                    
                                  <div class="form-group">
                                  <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">CLASS NAME</label>
                                  <div class="col-lg-3">
									  <select class="form-control" ng-model="formData.classId" ng-change="setSubjectList()" required>
										<option value="">Class-Section</option>
										<option ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
									   </select>
                                  </div>
                                  </div>
								  <div class="form-group">
                                  <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">SUBJECT NAME</label>
                                  <div class="col-lg-3">
									  <select class="form-control" ng-model="formData.subjectId" required>
										<option value="">Subjects</option>
										<option ng-repeat="x in subjectList" value="{{x.id}}">{{x.subjectName}}</option>
									</select>
                                  </div>
                                  </div> 
								  <div class="form-group">
                                  <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">EXAM NAME</label>
                                  <div class="col-lg-3">
									  <select class="form-control" ng-model="formData.examId" required>
										<option value="">Exams</option>
										<option ng-repeat="x in examList" value="{{x.id}}">{{x.examName}}</option>
									</select>
                                  </div>
                                  </div>   
								  <div class="form-group">
                                  <label for="select" class="col-lg-offset-2 col-lg-3 control-label col-lg-offset-2">MAXIMUM MARKS</label>
                                  <div class="col-lg-3">
                                    <input type="number" class="form-control"  placeholder="Max Marks"  minlength="1" maxlength="5" min="1.5" max="100"  step="0.1" ng-model="formData.maxMarks" required>
                                  </div>
                                  </div>                                
                                  <div class="form-group">
                                  <div class="col-lg-offset-5 col-lg-8">
                                    <button type="reset" class="btn btn-danger" <a ui-sref="marks">Cancel</a></button>
                                    <button type="submit"  class="btn btn-success">Create</button>
                                  </div>
                                  </div>
                                </fieldset>
                                </form>
                      </div>
                </div>
                <!--------------------------END MaxMarks------------------------------------>
                
            </div>
          </div>
        </div>
        <!------------------------END portlet-body-------------------------------------->
      </div>
      <!------------------------------------------------------------------- END PORTLET-------------------------------------------->
      

    </div>
    <!------------------------------------------------------------------- END DIV-------------------------------------------------->

  </div>
  <!------------------------------------------------------------------- END ROW MARGIN--------------------------------------------> 
</div>
<!------------------------------------------------------------------- END CONTAINER------------------------------------------------>
