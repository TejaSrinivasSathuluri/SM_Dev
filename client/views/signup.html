





<div class="container">
  <div class="row margin-top-10">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption caption-md">SIGN-UP FORM</div>

        </div>
        <!-- -----------------------------------Search Form------------------------------->


        <div class="portlet-body">


<div class="alert alert-success text-center" ng-show="success">
  <strong>Success!</strong> Indicates a successful or positive action.
</div>

<div class="alert alert-danger text-center" ng-show="error">
  <strong>{{response}}</strong> Please Click This Link To Raise Request
</div>

  <form ng-submit="register()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label"></label>
      <div class="col-sm-5">
        <input type="email" required class="form-control" ng-model="user.email" placeholder="Email">
      </div>
      <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-4 col-form-label"></label>
      <div class="col-sm-5">
        <input type="password" required class="form-control" ng-model="user.password" placeholder="Password">
      </div>
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
    </div>

        <div class="form-group row">
      <label for="inputPassword3" class="col-sm-4 col-form-label"></label>
      <div class="col-sm-5">
        <input type="text" minlength="1" required maxlength="24" ng-model="user.key" class="form-control" id="inputPassword3" placeholder="Key">
      </div>
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>      
    </div>


    <div class="form-group row">
      <label  class="col-sm-4 col-form-label"></label>
      
      <div class="offset-sm-2 col-sm-5">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>


        </div>
      </div>
    </div>

  </div>

</div>
</div>
