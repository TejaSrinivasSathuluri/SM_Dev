
<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <!-- BEGIN PORTLET-->

      <div class="portlet light ">
        <div class="portlet-title">
		<div class="caption caption-md">

            <span class="caption-subject uppercase">Timetable</span>
          </div>
		</div>

        <!-- -----------------------------------Search Form-------------------------------->
        <div class="portlet-body">   
          <span>{{response}}</span>
          <div class="row list-separated">

            <div class="portlet-body-morris-fit morris-chart flip-scroll" >

              <table class="table table-bordered table-striped table-condensed flip-content">
                <thead flip-content>
                <tr>
                  <td  ng-show="Admin"># </td>
                  <td>Title </td>
                  <td>Start time   </td>
                  <td>End time</td>
                  <td>Duration(minutes)</td>
                  <td>Attendance</td>
                  <td>Action</td>
                  
                </tr>
                </thead>

                <tr ng-repeat = "receiver in receivers">
                  <td ng-show="Admin">
                      <a ng-click="addRow(receiver)"><i class="fa fa-plus"></i></a>
                    {{$index+1}}
                  </td>
                  <td><input type="text"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.title"></td>
                  <td><input type="time"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.startTime"></td>
                  <td><input type="time"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.endTime"></td>
                  <td><input type="number" ng-disabled="true" class="form-control" ng-model="receiver.duration" ng-disabled="true"></td>
                  <td><input type="checkbox" ng-disabled="Staff || Student || Parent"      ng-model="receiver.attendance"></td>
                  <td ng-show="Admin">
                      <i class="fa fa-floppy-o" aria-hidden="true" ng-click="addRecipient(receiver)"></i>
                      <i class="fa fa-trash-o" aria-hidden="true"  ng-click="deleteRow(receiver)"></i>

                    </td>              
                </tr>
              </table>
              <!--<button ng-show="Admin" class="text-center" ng-click="saveTimetable()">Save</button>-->
            </div>

            </div>

          </div>


      </div>
    </div>
  </div>

</div>
</div>
