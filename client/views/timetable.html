<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"
        xmlns:date="http://www.w3.org/1999/xhtml"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>




<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <!-- BEGIN PORTLET-->

      <div class="portlet light ">
        <div class="portlet-title">
		<div class="caption caption-md">

            <span class="caption-subject uppercase">Timetable</span>
          </div>
		</div>

        <!-- -----------------------------------Search Form------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">

            <div class="portlet-body-morris-fit morris-chart flip-scroll" style="margin-right:0px;margin-left:0px;margin-bottom:0px;height: 260px">
              <table class="table table-bordered table-striped table-condensed flip-content">
                <thead flip-content>
                <tr>
                  <td  ng-show="Admin"># </td>
                  <td>Title </td>
                  <td>Start time   </td>
                  <td>End time</td>
                  <td>Duration(minutes)</td>
                  <td>Attendance</td>
                </tr>
                </thead>

                <tr ng-repeat = "receiver in receivers">
                  <td ng-show="Admin"><a ng-click="addRecipient(receiver)"><i class="glyphicon glyphicon-edit"></i></a>
                      <a ng-click="deleteRecipient(receiver)"><i class="glyphicon glyphicon-minus"></i></a>
                    {{$index+1}}
                  </td>
                  <td><input type="text"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.title"></td>
                  <td><input type="time"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.startTime"></td>
                  <td><input type="time"   ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.endTime"></td>
                  <td><input type="number" ng-disabled="Staff || Student || Parent" class="form-control" ng-model="receiver.duration" ng-disabled="true"></td>
                  <td><input type="checkbox" ng-disabled="Staff || Student || Parent"      ng-model="receiver.attendance"></td>

                </tr>

              </table>
              <button ng-show="Admin" ng-click="saveTimetable()">Save</button>
            </div>

            </div>

          </div>


      </div>
    </div>
  </div>

</div>
</div>
