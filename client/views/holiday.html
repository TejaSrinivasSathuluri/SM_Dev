<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <!-- BEGIN PORTLET-->
      <div class="portlet light ">

        <div class="portlet-title">
          <div class="caption caption-md">  <span class="caption-subject uppercase">Holiday Calendar</span></div>

        </div>

        <div class="portlet-body">
          <!--<form ng-submit="monthView()">-->
            <!--<div class="col-sm-12">-->

              <!--</div>-->
            <!--</div>-->

          <table class="table table-bordered table-striped table-condensed flip-content">
            <tr >
              <th>Month</th>
              <th ng-repeat="y in monthDays() track by $index">{{$index+1}}  </th>
            </tr>
            <tr ng-repeat="x in monthList track by $index"  >
              <td>{{x.month}}</td>
              <td ng-repeat="y in x.status track by $index">
                <input type="checkbox" ng-click="addHoliday(x,y,$index)"  ng-model="y"/>

              </td>
            </tr>
          </table>
          <input type="submit" class="btn btn-success uppercase" ng-click="saveCalendar()" value="Save">

        </div>
        <!-- END PORTLET-->
      </div>

    </div>
  </div>
</div>
