<form id="signup-form" class="login-form" ng-submit="processForm('T')" >


    <h3 class="form-title">Staff LogIn</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <!--<input type="text" class="form-control" name="email" ng-model="formData.email" required>-->

        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="email" ng-model="formData.email" required />
        <span ng-show="formData.email.$dirty && formData.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="formData.password" required/>
        <span ng-show="formData.password.$dirty && formData.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success uppercase">Login</button>
        <label class="rememberme check">
            <input type="checkbox" name="remember" value="1"/>Remember </label>
        <a  id="forget-password" class="forget-password" ng-model="collapse" ng-click="collapse=!collapse">Forgot Password?</a>
    </div>

       <div ng-show="collapse">


                   <div class="col-sm-12">
                   <div class="col-sm-9">

                   <input class="form-control form-control-solid placeholder-no-fix" type="email" style="height :35px" placeholder="Recovery Email"  ng-model="formData.recoveryEmail" required/>
                       </div>
                       <div class="col-sm-2>">
                       <button type="button" class="btn btn-success uppercase pull-right" ng-click="resetPassword('T')">Reset</button>

                   </div>
                   </div>

       </div>

</form>
