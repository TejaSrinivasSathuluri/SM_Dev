<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Admin</title>
        <link rel="stylesheet" href="admin/ng-admin.min.css">
      <script src="admin/ng-admin.min.js" type="text/javascript"></script>
    </head>

    <script>
        var myApp = angular.module('myApp', ['ng-admin']);
        myApp.config(['NgAdminConfigurationProvider', function (nga) {
        // create an admin application
            var admin = nga.application('My First Admin')

            .baseApiUrl('http://localhost:3000/api/'); // main API endpoint

        // create a user entity

            var school = nga.entity('Schools');

                nga.field('schoolName'),
                nga.field('schoolCode'),
                nga.field('schoolAddress'),
                nga.field('schoolCity'),
                nga.field('schoolState'),
                nga.field('schoolCountry'),
                nga.field('startDate','date'),
                nga.field('endDate','date'),

            school.creationView().fields([
                nga.field('schoolName'),
                nga.field('schoolCode'),
                nga.field('schoolAddress'),

                nga.field('schoolState'),
                nga.field('schoolCountry'),
                nga.field('startDate','date'),
                nga.field('endDate','date'),

            school.editionView().fields([

                nga.field('class','reference')

//

                nga.field('password'),
                nga.field('studentSuffix'),
                nga.field('schoolCode','reference')

            ]);
            student.showView().fields([

                nga.field('studentName'),
                nga.field('password'),
                nga.field('studentSuffix'),
                nga.field('schoolCode','reference')
                        .targetEntity(school)
                        .targetField(nga.field('schoolCode')),
            ]);

            parent.listView().fields([

                nga.field('parentName'),
                nga.field('studentId'),
                nga.field('password'),
                nga.field('parentSuffix'),
                nga.field('parentGender','choice')

                nga.field('parentReligion'),
                nga.field('parentCaste'),
                nga.field('parentSubCaste'),
                nga.field('parentBirthDate','date'),
                nga.field('motherTounge'),
                nga.field('email','email'),
                nga.field('isDisable','boolean')

                        ]),
                nga.field('lastUpdated'),

                nga.field('picture'),

                nga.field('parentAddress'),
                nga.field('parentPhone','number'),
                nga.field('parentCity'),
                nga.field('parentState'),
                nga.field('parentCountry'),
                nga.field('bloodGroup'),
                nga.field('parentRegId'),
                nga.field('parentNationality'),
                nga.field('parentLeavingDate','date'),
                nga.field('schoolCode','reference')

                        .targetField(nga.field('schoolCode')),

            parent.creationView().fields([

                nga.field('password'),

                nga.field('parentCountry'),

                nga.field('parentNationality'),

                nga.field('schoolCode','reference')
                        .targetEntity(school)

            parent.showView().fields([

</html>
