<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <form method="post" ng-submit="login()" >
    <div class="col-sm-12">
      <div class="col-sm-6" style="margin-top:200px;">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" ng-model="user.email" placeholder="Enter email">
	   <p class="hint" ng-show="form.email.$error.required && submitted">Email is
                                    required</p>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Enter password">
	  <p class="hint" ng-show="form.password.$error.required && submitted">
                                    Password is required</p>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
