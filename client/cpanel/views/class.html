<div id="page-wrapper">
<br><br>
<div></div>
            <div class="container-fluid">
<div class="col-lg-10 pull-right">
<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption caption-md pull-left"></div>
          <div class="caption caption-md pull-right">
            <!--Tab Buttons-->

             <button class="btn btn-default" ng-class="{ active: isSet(1) }" href ng-click="setTab(1)">Add Class  </button>
            <button class="btn btn-default" ng-class="{ active: isSet(2) }" href ng-click="setTab(2)">View Classes </button>


          </div>

        </div>
        <!-- -------------------------------------------------------------------->
        <div class="row list-separated">

          <div class="row">
            <!-----------TAB 1 BEGINS HERE---------------------------->

            <!--Tab 1-->
            <div ng-show="isSet(1)">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">

           <form ng-submit="addClass()" >




                <br>

                <select ng-model = "class.schoolId" ng-change="setStaff()" class="form-control" required>
                  <option value="">School Name</option>
                  <option ng-repeat="x in SchoolList" value="{{x.id}}">{{x.schoolName}}</option>
                </select><br>
                <input  type="text"   class="form-control" placeholder="Enter Class Name"  ng-model="class.className" required><br>
                <input  type="text"   class="form-control" placeholder="Enter Section Name"  ng-model="class.sectionName" required><br>

                <select ng-model = "class.staffId" class="form-control" required>
                  <option value="">Teacher Name</option>
                  <option ng-repeat="x in staffList" value="{{x.id}}">{{x.firstName}}{{x.lastName}}</option>
                </select><br>


                <button type="submit" class="btn btn-success uppercase">Add Class</button>



              </form>



</div>

            
              </div>


            </div>
            <div ng-show="isSet(2)">
               
            {{successCallClass}}
              <table class="table table-striped table-bordered">
                <thead>

                <tr>

                  <th>Class Name</th>
                  <th>Section Name</th>
                  <th>Schoo Name</th>
                  <th>Teacher</th>
                  <td>Action</td>


                </tr>
                </thead>
                <tbody>
                Search by School: <select ng-model = "search.schoolId" class="form-control" style="width:30%;"required>
                  <option value="">School Name</option>
                  <option ng-repeat="x in SchoolList" value="{{x.id}}">{{x.schoolName}}</option>
                </select><br>

                <tr ng-repeat="x in  classList   | filter:search">
                  <td>
                    {{x.className}}</td>
                  <td>
                    {{x.sectionName}}</td>
                  <td>
                    {{x.school.schoolName}}</td>

                  <td>
                    {{x.staff.firstName}}{{x.staff.lastName}}</td>
                  <td> <i class="glyphicon glyphicon-remove"  ng-click="delete(x)"></i></td>



                </tr>
                </tbody>
              </table>

</div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
            </div>
</div>
