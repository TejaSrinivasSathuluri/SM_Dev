<script type="text/ng-template" id="deleteStudent">
  <div class="ngdialog-message">
    Confirm Delete
    <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
    </div>
  </div>
</script>
<div class="container" ng-controller="searchController">
    <div class="row margin-top-10">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN PORTLET-->

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md"> <i class="icon-bar-chart theme-font hide"></i><span class="caption-subject theme-font bold uppercase">Search</span></div>
                   </div>

                <!-- -----------------------------------Search Form------------------------------->
              <div class="portlet-body" ng-show="!showForm">
                <div class="row list-separated">
                  <div class="col-sm-12">
                    <div class="col-sm-2" style="min-height:50px">
                      <input type="text" ng-model="search.username" placeholder="Search By Name" class="form-control"> </input>
                    </div>
                    <div class="col-sm-2" style="min-height:50px">
                      <input type="text" ng-model="search.rollNo" placeholder="Search By Roll Number" class="form-control"> </input>
                    </div>

                    <div class="col-sm-2" style="min-height:50px">
                      <select ng-model="search.class.id" class="form-control">
                        <option value="">Class </option>
                        <option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
                      </select>
                    </div>

                    <div class="col-sm-2" style="min-height:50px"> <input type="checkbox" ng-model="formData.staffSearch" ng-click="processSearch(a)">Staff</div>
                    <div class="col-sm-2" style="min-height:50px">

                    </div>
                      <div class="portlet-body-morris-fit morris-chart flip-scroll" style="margin-right:0px;margin-left:0px;margin-bottom:0px;height: 260px">
                        <table class="table table-bordered table-striped table-condensed flip-content">
                          <thead flip-content>
                          <tr><th>Photo</th><th>First Name</th><th>Email</th><th>Roll No</th><th>Class/Section</th><th>Contact</th></tr></thead>
                        <tbody><tr data-ng-repeat="x in searchList | filter:search"><td>{{x.image}}</td><td>{{x.username}}</td><td>{{x.email}}</td><td>{{x.rollNo}}</td><td>{{x.class.className}}-{{x.class.sectionName}}</td><td>{{x.contact}}</td>
                        </tbody>
                        </table>
                    </div>

                    <div class="portlet-body-morris-fit morris-chart" style="height: 260px"></div>
                    </div>

                </div>
                </div>


               



                </div>
            </div>
        </div>

    </div>
</div>
