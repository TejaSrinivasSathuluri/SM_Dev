<script type="text/ng-template" id="deleteSubject">
    <div class="ngdialog-message">
        <h1>Confirm Delete</h1>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
        </div>
    </div>
</script>
<div class="container">
    <div ng-controller="formController" class="row margin-top-10">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN PORTLET-->
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <i class="icon-bar-chart theme-font hide"></i>
                        <span class="caption-subject theme-font bold uppercase">Subjects</span>

                    </div>
                    <button ng-model="collapsed" ng-click="collapsed=!collapsed ; showSubject()" class="btn btn-success uppercase pull-right" >Add Subject</button>
                </div>
                <div class="portlet-body">
                    <div class="row list-separated">

                        <!---->
                        <div class="col-sm-12" ng-show="collapsed">
                        <form ng-submit="addSubject()" >
                            {{response}}

                            <div class="col-sm-2">
                                <input  type="text" class="form-control" placeholder="Subject Name" ng-model="formData.subjectName" required>
                            </div>

                            <div class="col-sm-2">
                                <select ng-model="formData.classSelected" id="repeatSelect1" class="form-control" required>
                                    <option value="">Class-Section</option>
                                    <option ng-repeat="x in classList" value="{{x.id}}">{{x.className}}-{{x.sectionName}}</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <select ng-model="formData.staffSelected" id="repeatSelect2" class="form-control" required>
                                    <option value="">Select Teacher</option>
                                    <option ng-repeat="option1 in staffList" value=" {{option1.id}}">{{option1.username}}</option>
                                </select>
                            </div>

                            <div class="col-sm-1">
                                <button type="submit"  class="btn btn-success uppercase">Add Subject</button>
                            </div>

                            <div class="col-sm-4">

                            </div>



                        </form>
                        <br/><br/><br/>
                        <div><span style="color: red; margin-left: 17px">{{formData.response}}</span></div>
                        </div>
                        <div class="col-sm-12">
                            <table st-table="modelCollection" class="table table-striped">
                                <thead><tr><th>Subject</th>
                                    <th>Class-Section</th>
                                    <th>Teacher</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="a in resultlist">
                                    <td style="width: 10%">{{a.subjectName}}</td>
                                    <td style="width: 10%">{{a.class.className}}-{{a.class.sectionName}}</td>
                                    <td style="width: 10%">{{a.staff.username}}</td>
                                    <td style="width: 100%">
                                        <div class="col-sm-3">
                                            <button ng-model="collapsed1" ng-click="collapsed1=!collapsed1" class="btn btn-success ">Edit</button>
                                            <button type="button" ng-click="deleteSubject(a)" class="btn btn-success ">Delete</button>
                                        </div>
                                        <div class="col-sm-9" ng-show="collapsed1">

                                            <form ng-controller="formController" ng-submit="updateSubject(a)">
                                                <div class="col-sm-12">
                                                    <div class="col-sm-5">
                                                        <select ng-model="formData.staffSelected2" class="form-control Staff" required>
                                                            <option value="">Teacher</option>
                                                            <option ng-repeat="y in staffList" value="{{y.id}}">{{y.username}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-7">
                                                        <button type="submit" class="btn btn-success uppercase">Update</button><span>{{response}}</span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                </tbody>
                        </table>
                        </div>
                    <!---->
                </div>

                <div class="portlet-body-morris-fit morris-chart" style="height: 260px">
                </div>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>

</div>

</div>
