<script type="text/ng-template" id="deleteClass">
    <div class="ngdialog-message">
        <h1>Confirm Delete</h1>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
        </div>
    </div>
</script>

<div class="container" ng-controller="classController">
    <div class="row margin-top-10">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN PORTLET-->
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md">
                      <span class="caption-subject uppercase">Classes</span>
                      <span class="caption-subject uppercase"><i class="plus icon " ng-model="collapsed" ng-click="collapsed=!collapsed"> </i>Add Class</span>
                    </div>

                </div>
                <div class="portlet-body">
                    <div class="row list-separated">
                        <div ng-show="collapsed">
                            <div>
                                <form ng-submit="addClass()">
                                    <div class="col-sm-12">
                                        <div class="col-sm-2"> <input type="text" class="form-control Class" placeholder="Class Name"  ng-model="formData.className" required> </div>
                                        <div class="col-sm-2"> <input type="text" class="form-control Section" placeholder="Section Name" ng-model="formData.sectionName" required> </div>
                                        <div class="col-sm-2">  <select ng-model="formData.staffSelected" class="form-control Staff" required>
                                                                <option value="">Class Teacher</option>
                                                                <option ng-repeat="x in staffList" value="{{x.id}}">{{x.username}}</option>
                                                                </select>
                                        </div>
                                        <div class="col-sm-2">  <button type="submit" class="btn btn-success uppercase">Create Class</button></div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div style="color: red;" class="col-sm-6">{{response}}</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br/>
                        <div>
                                <!---->
                                <div class="col-sm-12">
                                <div class="col-sm-3">
                                <select ng-model="formData.id" class="form-control">
                                  <option value="">Class </option>
                                  <option ng-repeat="y in classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
                                </select>
                                  </div>
                                  <div class="col-sm-3">
                                <input type="text" ng-model="formData.staff.username" placeholder="Search By Teacher" class="form-control"> </input>
                                </div>
                                <!---->
                        </div>
                        <div class="portlet-body-morris-fit morris-chart" style="height: 260px">
                          <table class="ui celled table">
                            <thead>
                            <tr>
                              <th>Class</th>
                              <th>Section</th>
                              <th>Teacher</th>
                              <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="x in classList | filter:formData ">
                              <div data-ng-bind-html="x.id">
                                <td style="width: 5%">{{x.className}}</td>
                                <td style="width: 5%">{{x.sectionName}}</td>
                                <td style="width: 5%">{{x.staff.username}}</td>
                                <td style="width: 100%">
                                  <div class="col-sm-3">
                                  <i class="edit icon" ng-model="collapsed1" ng-click="collapsed1=!collapsed1 ;editClass(x)"></i>
                                  <i class="remove icon"  ng-click="deleteClass(x)"></i>
                                  </div>
                                  <div class="col-sm-9" ng-show="collapsed1">
                                    <form ng-controller="classController" ng-submit="updateClass(x)">
                                      <div class="col-sm-12">
                                        <div class="col-sm-5">
                                            <select ng-model="newStaff" id="newStaff"  required>
                                            <option value="">Class Teacher</option>
                                            <option data-ng-repeat="y in staffList" value="{{y.id}}">{{y.username}}</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-7">
                                          <button type="submit" class="btn btn-success uppercase">Update</button><span>{{response}}</span>
                                        </div>
                                      </div>
                                    </form>
                                  </div>
                                </td>
                              </div>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>
                <!-- END PORTLET-->
            </div>
             </div>
        </div>
    </div>
</div>
