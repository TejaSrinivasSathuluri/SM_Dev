<div class="container">
    <div ng-controller="formController" ng-load="showClass()" class="row margin-top-10">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN PORTLET-->
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md"> <i class="icon-bar-chart theme-font hide"></i> <span class="caption-subject theme-font bold uppercase">Fee Payments</span> </div>
                    <button ng-model="collapsed" ng-click="collapsed=!collapsed ; showFeeType()" class="btn btn-success uppercase pull-right">Add Fee Category </button>
                </div>
                <div class="portlet-body">
                    <div class="row list-separated">
                        <div ng-show="collapsed">
                            <div>
                                <form ng-submit="addFeeType()">
                                    <div class="col-sm-12">
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" placeholder="Fee Name"  ng-model="formData.feeTitle" required> </div>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" placeholder="Fee Description" ng-model="formData.feeDescription" required> </div>
                                        <div class="col-sm-2">
                                            <select ng-model="formData.feeCollection" class="form-control" required>
                                                <option value="">Select</option>
                                                <option value="Monthly">Monthly</option>
                                                <option value="Yearly">Yearly</option>
                                                <option value="Once">Once</option>

                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <button type="submit" class="btn btn-success uppercase">Create Fee Category</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div style="color: red;" class="col-sm-6">{{response}}</div>
                                    </div>
                                </form>


                                <div>
                                    <table style="margin-left: 30px ;width: 90%" st-table="modelCollection" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Fee Title</th>
                                            <th>Fee Collection</th>
                                            <th>Fee Description</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="x in resultlist ">
                                            <div data-ng-bind-html="x.id">
                                                <td style="width: 5%">{{x.feeTitle}}</td>
                                                <td style="width: 5%">{{x.feeCollection}}</td>
                                                <td style="width: 5%">{{x.feeDescription}}</td>
                                                <td style="width: 100%">
                                                    <div class="col-sm-3">
                                                        <button ng-model="collapsed1" ng-click="collapsed1=!collapsed1 ;editFeeType(x)" class="btn btn-success ">Edit</button>
                                                        <button type="button" ng-click="deleteFeeType(x)" class="btn btn-success ">Delete</button>
                                                    </div>

                                                    <div class="col-sm-9" ng-show="collapsed1">

                                                        <form ng-controller="formController" ng-submit="updateFeeType(x)">
                                                            <div class="col-sm-12">
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control feeTitle" placeholder="Fee Name"  ng-model="formData.feeTitle" required> </div>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control feeDescription" placeholder="Description" ng-model="formData.feeDescription" required> </div>
                                                                <div class="col-sm-3">
                                                                    <select ng-model="formData.feeCollection" id ="feeCollection" class="form-control" required>
                                                                        <option value="">Select</option>
                                                                        <option value="Monthly">Monthly</option>
                                                                        <option value="Yearly">Yearly</option>
                                                                        <option value="Once">Once</option>

                                                                    </select>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <button type="submit" class="btn btn-success uppercase">Update</button>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div style="color: red;" class="col-sm-6">{{response}}</div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </td>

                                            </div>



                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>


                        <br/>
                        <div>

                        </div>
                        <div class="portlet-body-morris-fit morris-chart" style="height: 260px"> </div>
                    </div>
                </div>
                <!-- END PORTLET-->
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="deleteFeeType">
    <div class="ngdialog-message">
        <h1>Confirm Delete</h1>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Yes')">Yes</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">No</button>
        </div>
    </div>
</script>
