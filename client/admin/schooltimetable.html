<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>




<div class="container">
  <div class="row margin-top-10">
    <div class="col-md-12 col-sm-12">
      <!-- BEGIN PORTLET-->

      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption caption-md"> <i class="icon-bar-chart theme-font hide"></i><span class="caption-subject theme-font bold uppercase">School Timetable</span></div>
          </div>

        <!-- -----------------------------------Search Form------------------------------->
        <div class="portlet-body">
          <div class="row list-separated">


              <table class="table table-bordered table-striped" style="width:40%">
                <thead>
                <tr class="tableheadercolor">
                  <td><a ng-click="addRecipient()">#  </a></td>
                  <td>Title        </td>
                  <td>Start time   </td>
                  <td>End time</td>
                  <td>Duration(minutes)</td>
                  <td>Used for Attendance</td>
                </tr>
                </thead>

                <tr ng-repeat = "receiver in receivers">
                  <td><a ng-click="addRecipient(receiver)">+</a><a ng-click="deleteRecipient(receiver)">-</a></td>
                  <td><input type="text" class="form-control" ng-model="receiver.title"></td>
                  <td><input type="time" class="form-control" ng-model="receiver.startTime"></td>
                  <td><input type="time" class="form-control" ng-model="receiver.endTime"></td>
                  <td><input type="number" class="form-control" ng-model="receiver.duration" min="0" max="60" required></td>
                  <td><input type="checkbox" ng-model="receiver.attendance"></td>

                </tr>

              </table>
              <button ng-click="saveTimetable()">Save</button>

            </div>

          </div>


      </div>
    </div>
  </div>

</div>
</div>
